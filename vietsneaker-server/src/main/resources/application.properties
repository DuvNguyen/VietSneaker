spring.application.name=vietsneaker
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# SERVER
server.port=8083
server.servlet.context-path=/api
server.forward-headers-strategy=framework
# Nếu chạy HTTPS trong container (Self-signed)
server.ssl.enabled=${SERVER_SSL_ENABLED:false}
server.ssl.key-store=${SERVER_SSL_KEY_STORE:}
server.ssl.key-store-password=${SERVER_SSL_KEY_STORE_PASSWORD:}
server.ssl.key-store-type=${SERVER_SSL_KEY_STORE_TYPE:}

# LOGGING
logging.level.org.springframework.boot.context.config=INFO
logging.level.org.springframework.mail=ERROR

# DATABASE
spring.datasource.url=jdbc:mysql://${DBMS_HOST:localhost}:3306/vietsneaker?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Prod không nên dùng batch_size quá nhỏ nếu data lớn, nhưng 15 là an toàn
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=mysql

# APP CONFIG
app.allowed-origins=${APP_ALLOWED_ORIGINS}
app.base-url=${APP_BASE_URL}
app.jwt-secret-key=${JWT_SECRET}
app.jwt-token-exp-minutes=15
app.jwt-refresh-token-exp-days=7
app.refresh-cookie-name=vietsneaker-refresh

# CLOUDINARY
CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}

# MAIL
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}
spring.mail.properties.mail.smtp.ssl.enable=false

# JOBRUNR
org.jobrunr.background-job-server.enabled=true
org.jobrunr.dashboard.enabled=true

# OPENAI
openai.api.key=${OPENAI_API_KEY}

# RESOURCES
spring.web.resources.static-locations=classpath:/static/,file:/app/upload/
